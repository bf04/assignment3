<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicorn Search/Selection</title>
    <!--import jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--import axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <link rel="shortcut icon" href="">
</head>
<style>
    body {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

</style>
<body>
    <h1>Search/Selection</h1>
    <h2>Search for Unicorn by Name</h2>
    <div>
        <label for="nameInput">Unicorn Name</label>
        <input type="text" id="nameInput" placeholder="Enter Unicorn Name">
        <button id="nameSearchButton">Search</button>
    </div>
    <h2>Or, Search for Unicorn by Weight</h2>
    <div>
        <label for="lowerLimitInput">Unicorn weight</label>
        <input type="number" id="lowerLimitInput" placeholder="Enter Lower Limit">
        <label for="higherLimitInput">and</label>
        <input type="number" id="higherLimitInput" placeholder="Enter Higher Limit">
        <button id="weightSearchButton">Search</button>
    </div>
    <h2>Or, Search for Unicorn by Fav. Food</h2>
    <div>
        <label>Unicorn Food List</label>
        <div>
            <label for="appleCheckbox" style="display: inline-block; vertical-align: middle;">Apple</label>
            <input type="checkbox" id="appleCheckbox" value="apple" style="vertical-align: middle;">
            <label for="carrotCheckbox" style="display: inline-block; vertical-align: middle;">Carrot</label>
            <input type="checkbox" id="carrotCheckbox" value="carrot" style="vertical-align: middle;">
        </div>
        <button id="foodSearchButton">submit</button>
    </div>
    <hr>
    <h2>Filter/Projection</h2>
    <div>
        <label>Filter by:</label>
        <div>
            <label for="nameFilterCheckbox" style="display: inline-block; vertical-align: middle;">Name</label>
            <input type="checkbox" id="nameFilterCheckbox" value="apple" style="vertical-align: middle;">
            <label for="weightfilterCheckbox" style="display: inline-block; vertical-align: middle;">Weight</label>
            <input type="checkbox" id="weightFilterCheckbox" value="weight" style="vertical-align: middle;">
        </div>
        <button id="filterButton">submit</button>
    </div>
    <hr>
    <h1>Results</h1>
    <div id="searchResults"></div>
</body>

</html>
